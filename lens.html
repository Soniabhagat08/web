<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
<script src="jquery.js"></script>
    	<script src="jquery.imageLens.js" type="text/javascript"></script>
</head>
<style>
    header{
        background-color: brown;
        width:25%;
        font-size: 40px;
        margin-left:38%;
        border-radius: 50px;
        color:rgb(233, 240, 27);
        text-align: center;
        margin-bottom:10px;
        
        
  
    }

    header:hover
    {
        cursor: pointer;
        box-shadow: 5px 5px 5px rgb(131, 233, 111);
        color:rgb(0, 0, 0);
        font-size: 5vh;
        border: solid green 10px ;
        font-weight: 700;

    }
    #cont
    {
      width:100%;
      height: 500px;
      background:rgb(17, 67, 67)
     
       
    }

    #pic{
       margin:20px;
     
        border: solid rgb(250, 246, 60) 10px; 
    }
      #pics{
       margin:20px;
     
        border: solid rgb(250, 246, 60) 10px; 
    }
</style>


<body>
    <header>
        Images Lens
    </header>

<script>
    $(document).ready(function()
{
$("#pic").imageLens({lensize:200});
$("#pics").imageLens({lensize:200,borderSize: 8, borderColor: "#06f" });
$("#p").imageLens({lensize:200});


})


</script>




   <div id="cont">

<img id="pic" src="Photos/car1.jpg" width="384" height="240">
<img id="pics" src="Photos/car2.jpg" width="384" height="240">


  




 </div> 
</body>
</html>
