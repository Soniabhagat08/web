<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Devices</title>
    <link rel="icon" type="image" href="images/kit3.png">
</head>
<style>
  body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1e;
      color: white;
      transition: 0.3s;
      overflow-x: hidden;
    }

#para
{
    padding:1px;
    margin-left:25px;
    font-size: 44px;
    color: whitesmoke;
    font-weight: 600;
}
#pic
{
    border-radius: 50px;
}

   
 .control-panel {
      display: flex;
      gap: 20px;
    }

    .device {
      background-color: #2b2b2b;
      color: white;
      width: 520px;
      height: 100px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .device.on {
      background-color: orange;
      color: black;
      box-shadow:rgb(82, 74, 74) 0px 5px 5px 5px;
    }

    .device .icon {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .device .status {
      font-size: 16px;
      font-weight: bold;
    }

    
    .device.off .icon {
      opacity: 0.6;
    }


    /* --- MOBILE RESPONSIVE--- */
    @media (max-width: 600px) {
     
     
#pic
{
  width:390px;
  height:350px;
}
.control-panel {
      display: flex;
      gap: 20px;
      display: block;
      
 

    }
.device{
  margin-bottom:20px;
 
  width:380px;
}
      
    }

</style>


<body>
    <div id="para">
    <p>Kitchen üçΩÔ∏è</p>
</div>
 <section class="room-gallery">
    
  
     
    <div class="room-card">
      <img id="pic" src="images/kitchen2.jpg" width="1480" height="500" alt="Kitchen"/>
         <h2 style="margin-left:20px;">Control Devices üïπÔ∏è</h2>
    </div>
  </section>


<div class="control-panel">
    <div class="device on" onclick="toggleDevice(this)">
      <div class="icon">üí°</div>
      <div>Light Bulbs</div>
      <div class="status">On</div>
    </div>
    <div class="device off" onclick="toggleDevice(this)">
      <div class="icon">‚ò¢  </div>
      <div>Exhaust Fan</div>
      <div class="status">Off</div>
    </div>
    <div class="device off" onclick="toggleDevice(this)">
      <div class="icon">üóÑÔ∏è </div>
      <div>Refridgerator</div>
      <div class="status">Off</div>
    </div>
    <div class="device off" onclick="toggleDevice(this)">
      <div class="icon">üìª </div>
      <div>Microwave</div>
      <div class="status">Off</div>
    </div>

 <div class="device off" onclick="toggleDevice(this)">
      <div class="icon">‚òï </div>
      <div>Coffee Maker</div>
      <div class="status">Off</div>
    </div>

  </div>

  <script>
    function toggleDevice(el) {
      const isOn = el.classList.contains("on");
      el.classList.toggle("on", !isOn);
      el.classList.toggle("off", isOn);
      el.querySelector(".status").textContent = isOn ? "Off" : "On";
    }
  </script>













</body>
</html>
