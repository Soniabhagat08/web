<!DOCTYPE html>
<html lang="en">
<head>

    <title>Plugin Shuffle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
</head>
<style>

    #myslider
    {
        width:70%;
        margin:auto;
        box-shadow:10px 10px 10px gray;
    }
    .pic{
        width:100%;
        height:400px;
    }

    header{
     background-color: #c01111;
width:20%;
  color: white;
  padding: 5px 5px;
   text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  margin: 4px 2px;
  cursor: pointer;
  margin-left:40%;
  margin-bottom: 15px;
  border-radius: 12px;
}

header:hover{
    

  font-size: 18px;
  color: black;

}
body{
    background: #bec150;
}
</style>
<body>

<header>

</header>
