<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smurfs Village</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to the Smurfs Village</h1>
    <button id="toggleSmurfs">Show/Hide Smurfs</button>
  </header>

  <section id="smurf-container">
    <div class="smurf-card">
      <img src="images/s1.jpg" alt="Papa Smurf">
      <h3>Papa Smurf</h3>
    </div>
    <div class="smurf-card">
      <img src="images/s2.jpg"alt="Smurfette">
      <h3>Smurfette</h3>
    </div>
    <div class="smurf-card">
      <img src="images/s3.jpg " alt="Brainy Smurf">
      <h3>Brainy Smurf</h3>
    </div>

    <div class="smurf-card">
      <img src="images/s4.jpg " alt="handy Smurf">
      <h3>Brainy Smurf</h3>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
