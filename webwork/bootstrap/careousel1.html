<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Careousel Banner 1
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  

</head>


  <body>
<a href="bootstrap.html" id="close">
<img src="Photos/close.png" width="30px">
</a> 

<div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div id="carouselExample" class="carousel slide">
        <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>


  <div class="carousel-inner">



    <div class="carousel-item active">
      <img src="Photos/bot1.jpg" class="d-block w-100" alt="...">
       <div class="carousel-caption d-none d-md-block">
        <h5>Tron</h5>
        <p>the Super Sport Car for Racing </p>
      </div>
    </div>


    <div class="carousel-item">
      <img src="Photos/bot2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        <h5>Lamborghini</h5>
        <p>Lamborghini Revelto Car </p>
      </div>
    </div>



    <div class="carousel-item">
      <img src="Photos/bot3.jpg" class="d-block w-100" alt="...">
       <div class="carousel-caption d-none d-md-block">
        <h5>Lamborghini</h5>
        <p>Speed Car </p>
      </div>
      </div>

  <div class="carousel-item">
      <img src="Photos/bot4.jpg" class="d-block w-100" alt="...">
      
    </div>


  <div class="carousel-item">
      <img src="Photos/bot5.jpg" class="d-block w-100" alt="...">
    
    </div>




    </div>
  </div>
  </div>


  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">


    </script>
  </body>
</html>
