<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<style>
    body{
        background: rgb(213, 198, 198);

    }
</style>
<body>
        <a href="bootstrap.html" id="close">
<img src="images/close.png" width="30px">
</a> 
    <h1 class=mt-2>Buttons in Bootstrap</h1>
    <h3>Primary Button</h3>
    <button type="button" class="btn btn-primary mt-5 ms-2">Primary</button>
    <button type="button" class="btn btn-secondary  mt-5 m-2">Secondary</button>
<button type="button" class="btn btn-success mt-5 m-2">Success</button>
<button type="button" class="btn btn-danger  mt-5 m-2">Danger</button>
<button type="button" class="btn btn-warning mt-5 m-2">Warning</button>
<button type="button" class="btn btn-info mt-5 m-2">Info</button>
<button type="button" class="btn btn-light mt-5 m-2">Light</button>
<button type="button" class="btn btn-dark mt-5 m-2">Dark</button>

<h3 class="m-2">Link Button</h3>
<a class="btn btn-primary m-2" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<h3 class="m-2">Input Button</h3>
<input class="m-2 btn btn-primary" type="button" value="Input">
<input class="m-2 btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">

<h3 class="m-2 ">Outline Button</h3>

<button type="button" class="m-2 btn btn-outline-primary">Primary</button>
<button type="button" class="m-2 btn btn-outline-secondary">Secondary</button>
<button type="button" class="m-2 btn btn-outline-success">Success</button>
<button type="button" class="m-2 btn btn-outline-danger">Danger</button>
<button type="button" class="m-2 btn btn-outline-warning">Warning</button>
<button type="button" class="m-2 btn btn-outline-info">Info</button>
<button type="button" class="m-2 btn btn-outline-light">Light</button>
<button type="button" class="m-2 btn btn-outline-dark">Dark</button>
<h3 class="m-2">Sizes</h3>
<button type="button" class="m-2 btn btn-primary btn-lg">Large button</button>
<button type="button" class="btn btn-secondary btn-lg">Large button</button>
<h3 class="m-2">Small Button</h3>
<button type="button" class="m-2 btn btn-primary btn-sm">Small button</button>
<button type="button" class="btn btn-secondary btn-sm">Small button</button>

<h3 class="m-2">Custom Button</h3>
<button type="button" class="btn btn-primary m-2"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  Custom button
</button>
</body>
</html>
