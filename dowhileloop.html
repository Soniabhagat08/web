   <script>

        // Post Tested Loop
        var a = 1
        var r = prompt("Enter no of Row...","2")
        var c = prompt("Enter no of Column...","2")


        do
        {

     document.write("<tr>")


    // nested Loop
    for(i=1;i<=c;i++)

    {

document.write("<td><input type=;text></td>")
    }


document.write("</tr>")

a++
}while(a<=r)






    </script>
