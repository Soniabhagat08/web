<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.pic{
width: 250px;
height: 200px;
margin:20px;
cursor: pointer;
box-shadow:5px 5px 5px gray;
transition:0.50s;


}

h1{
margin-left: 35%;
background-color: teal;
width:380px;
height: 40px;
text-align: center;
color: white;
box-shadow:5px 5px 5px black;
cursor: pointer;
transition: 0.75s;

}





h1:hover{
    cursor:pointer;
box-shadow:10px 10px 30px gray;
background:black;
color:white;

}

body{

    background-color:beige;
}









</style>
<body>
    <h1> Dynamic Photo Gallery </h1>

    <script>

var p ;

var c


for (var i=1;i<=30;i++)
{
c = document.createElement("span")
c.style.fontSize="30px"

document.body.appendChild(c)

}


document.write("<br/>")
for(var i = 1;i<=10;i++)
  
{
p = document.createElement("img")
p.src="Photos/n"+i+".jpg"
document.body.appendChild(p)
p.className="pic"
}

document.title = "Nature Gallery"




    </script>
    
</body>
</html>
